    <script>
        let addr=window.location.href;
        let indexNum=addr.lastIndexOf("\=");
        let myId=addr.substring(indexNum+1,addr.length);
        $.ajax({
            type:"post",
            url : "/community/myWrite/"+myId,/*+postId + "/getPost"*/
            dataType:"json",
            data:myId,
            success:function mypub(me) {
                if (me) {
                    $("#myWrite").append("<div class='indexTable_son' id= " + me.postId + "style='display: block'>"
                        + "<div class='inHeadPic'><img src=" + me.headPic + "alt=''></div>"
                        + "<a class=\"indexTable_sonHead\">" + me.author + "</a>" + "</div>"
                        + "<div class=\"indexTableCon\">"
                        + "<h1><a href='/lt_content?postId=" + me.postId + "'></a>" + me.localTitle + "</h1>"
                        // +"<p>"+postList[i].mBody+"</p>"
                        + "<ul class=\"indexTable_conFoot clearfix\">"
                        + "<li>" + me.pubTime + "</li>"
                        + "<li><a href=\"lt_content.html\">评论</a>" + me.heat + "</li>"
                        + "<li>最新回复时间：" + me.latestTime + "</li>"
                        + "</ul>"
                        + "</div>");
                }
                alert("error");
            },
                error:alert("糟糕，出错了！"),
        });
    </script>
