<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>考试管理</title>
    <link rel="stylesheet" href="assets/css/layui.css">
    <style>
        blockquote {
            margin-top: 10px;
        }

        table {
            text-align: center;
        }

        .layui-table tr th {
            text-align: center;
        }

        .layui_form_style {
            padding-left: 30px;
        }
    </style>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/layui.js"></script>
    <script>
        var userId=$("#userId").val();
        var userPhone=$("#userPhone").val();
        var postTitle=$("#postTitle").val();
        function loadPage(){
            $.ajax({
                type:"post",
                url:"",
                dataType:"json",
                data:"",
                success:function showResult(result) {
                    let target = $(".main .content tbody");
                    target.html("");
                    for (let user of result){
                        let str ="<tr>"
                            +"<td>"+user.id+"</td>"
                            +"<td>"+user.number+"</td>"
                            +"<td>"+user.content+"</td>"
                            +"</tr>";
                        target.append(str);
                    }
                    if (result.length>0){
                        $(".main .content .empty").hide();
                    }else {
                        $(".main .content .empty").show();
                    }
                },
                error:alert("没有课程！")
            })
        };
        function addBan() {
            $.ajax({
                type:"post",
                url:"/index1",
                data:{
                    "userId":userId,
                    "userPhone":userPhone,
                },
                dataType:"json",
                success:function (succ) {
                    if(succ===1)
                        alert("成功添加禁言！");
                    alert("用户不存在！");
                },
                error:function () {
                    alert("出错了！")
                }
            })
        }
        function deleteExam(){
            $.ajax({
                type:"post",
                url:"/index1",
                data:{ "postTitle":postTitle},
                dataType:"json",
                success:function (succ) {
                    if(succ===1)
                        alert("成功删除！");
                    alert("课程不存在！");
                },
                error:function () {
                    alert("出错了！")
                }
            })
        }
    </script>
</head>

<body onload="loadPage()">
<div style="padding: 15px;" class="layui-anim layui-anim-upbit">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>考试管理</legend>
    </fieldset>
    <div class="layui_form_style">
        <form class="layui-form" action="">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" name="number" id="userId" lay-verify="required|number" autocomplete="off" class="layui-input" placeholder="请输入用户id">
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" name="number" id="userPhone" lay-verify="required|number" autocomplete="off" class="layui-input" placeholder="用户手机号">
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" name="number" lay-verify="required|number" autocomplete="off" class="layui-input" placeholder="请输入考试">
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn layui-btn-normal" onclick="addBan()">禁言</button>
                <button class="layui-btn layui-btn-warm" onclick="deleteExam()">删除</button>
            </div>
        </form>
    </div>
    <div class="layui-form" style="margin-top: 30px;">
        <table class="layui-table">
            <thead>
            <tr>
                <th>序号</th>
                <th>用户id</th>
                <th>考试内容</th>
                <th>手机号</th>
            </tr>
            </thead>
        </table>
    </div>
    <div id="demo8"></div>
</div>
</body>
<script>
    //注意：选项卡 依赖 element 模块，否则无法进行功能性操作
    layui.use(['laypage','element', 'layer', 'form'], function() {
        var element = layui.element;
        var layer = layui.layer;
        var laypage = layui.laypage;

        element.on('tab(demo)', function(data) {
            layer.msg('切换了：' + this.innerHTML);

        });

        element.on('tab(demo1)', function(data) {
            layer.msg('切换了：' + this.innerHTML);

        });

        element.on('tab(demo2)', function(data) {
            layer.msg('切换了：' + this.innerHTML);

        });
        laypage.render({
            elem: 'demo8',
            count: 1000,
            layout: ['limit', 'prev', 'page', 'next']
        });

    });
</script>

</html>
