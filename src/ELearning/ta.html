<div class="taMain">

            <h1 id="who">谁谁谁</h1>
        </div>
    </div>

<div class="taTitle">他的发帖</div>
<div class="indexTable_son on" id="herisWrite">
    <script>
        var addr=window.location.href;
        var indexNum=addr.lastIndexOf("\=");
        var herisId=addr.substring(indexNum+1,addr.length);
        $("#who").innerHTML=herisId;
        $.ajax({
            type:"post",
            url : "/community/myWrite/"+herisId,/*+postId + "/getPost"*/
            dataType:"json",
            data:"herisId",
            success:function succ(postList) {
                $("#herisHeadPic").attr(src,postList.headPic);
                for(let i=0;i<postList.length;i++){
                    if(postList.length>0){
                        $("#herisWrite").append("<div class='indexTable_son' style='display: block'>"+postList[i].postId
                            +"<div class='inHeadPic'><img src="+postList[i].headPic+"alt=''></div>"
                            +"<a class=\"indexTable_sonHead\" href='ta.html'>"+postList[i].author+"</a>"+"</div>"
                            +"<div class=\"indexTableCon\">"
                            +"<h1><a href='/lt_content?postId="+postList[i].postId+"'></a>"+postList[i].localTitle+"</h1>"
                            // +"<p>"+postList[i].mBody+"</p>"
                            +"<ul class=\"indexTable_conFoot clearfix\">"
                            +"<li>"+postList[i].pubTime+"</li>"
                            +"<li><a href=\"lt_content.html\">评论</a>"+postList[i].heat+"</li>"
                            +"<li>最新回复时间："+postList[i].latestTime+"</li>"
                            +"</ul>"
                            +"</div>");
                    }
                    else{
                        alert(postList.status);
                    }
                }
                error:function err(){
                    alert("糟糕，出错了！")
                }
            }
        });
    </script>
