    <script>
        let addr=window.location.href;
        let indexNum=addr.lastIndexOf("\=");
        let herisId=addr.substring(indexNum+1,addr.length);

        $.ajax({
            type:"post",
            url : "/community/myWrite/"+herisId,/*+postId + "/getPost"*/
            dataType:"json",
            data:"herisId",
            success:function succ(he) {
                $("#who").innerHTML=he.author;
                $("#herisHeadPic").attr(src, he.headPic);
                for (let i = 0; i < he.length; i++) {
                    if (he.length > 0) {
                        for(posts in he){
                            $("#herisWrite").append("<div class='indexTable_son' style='display: block'>" + posts.postId
                                + "<div class='inHeadPic'><img src=" + posts.headPic + "alt=''></div>"
                                + "<a class=\"indexTable_sonHead\" href='ta.html'>" + posts.author + "</a>" + "</div>"
                                + "<div class=\"indexTableCon\">"
                                + "<h1><a href='/lt_content?postId=" + posts.postId + "'></a>" + posts.localTitle + "</h1>"
                                // +"<p>"+postList[i].mBody+"</p>"
                                + "<ul class=\"indexTable_conFoot clearfix\">"
                                + "<li>" + posts.pubTime + "</li>"
                                + "<li><a href=\"lt_content.html\">评论</a>" + posts.heat + "</li>"
                                + "<li>最新回复时间：" + posts.latestTime + "</li>"
                                + "</ul>"
                                + "</div>");
                        }
                    }
                    alert("没有内容");

                }
            },
                error: alert("糟糕，出错了！"),
        });
    </script>
